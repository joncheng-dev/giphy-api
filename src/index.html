<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Giphy API</title>
  </head>
  <body>
    <div class="container">
      <!-- Heading -->
      <h1>Giphy API</h1>
      <h4>Search for a gif via keyword, trending content, or random.</h4>
      <!-- Search by keyword -->
      <label for="keyword">Keyword:</label>
      <input id="keyword" type="text" />
      <button class="btn btn-secondary" id="searchKeyword">Search</button>
      <!-- Search by trending -->
      <button class="btn btn-success" id="searchTrending">Trending</button>
      <!-- Search by random -->
      <button class="btn btn-danger" id="searchRandom">Random</button>
      <!-- Show Results -->
      <div class="showResults"></div>
    </div>
  </body>
</html>
